# Cloudflare Worker 配置文件

name = "wxkf-own"
main = "index.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[vars]
name = "wechat-customer-service"
# 微信企业号配置
WECHAT_CORP_ID="1"
WECHAT_KF_SECRET="2"
WECHAT_KF_TOKEN="3"
WECHAT_KF_ENCODING_AES_KEY="4"

# 加密服务配置（由于 CF Worker CRYPTO 兼容性问题，需要单独部署）
CRYPTO_SERVICE_URL="https://wxchat-tealme.deno.dev"

# OpenAI API 配置
OPENAI_API_KEY="sk-example"
OPENAI_BASE_URL="https://api.example.com"
OPENAI_MODEL="gpt-4.1-mini"
OPENAI_TIMEOUT=30000
# OPENAI_ORGANIZATION=org-your-org-id
# OPENAI_PROJECT=proj-your-project-id

# 系统提示词配置
SYSTEM_PROMPT="your are helpful assistant, reply in chinese, and reply in plain text format, text length should be less than 10240 characters" 


# KV存储配置（用于持久化对话历史）
[[kv_namespaces]]
binding = "CONVERSATIONS"
id = "4677e281f2cd4bab8b17ef41129d48e3"
preview_id = ""

# KV存储配置（用于消息处理状态跟踪）
[[kv_namespaces]]
binding = "MESSAGE_TRACKER"
id = "337ec1a663f94809b25eb043bd8a1a37"
preview_id = ""